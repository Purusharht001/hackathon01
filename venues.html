<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues - Campus Venue Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Campus Venue Booking</div>
                <button id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="venues.html" class="active">Venues</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="auth.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            <h1>Available Venues</h1>
            <section id="filter-section" class="reveal">
                <h2>Filter Venues</h2>
                <form id="filter-form">
                    <div class="form-group">
                        <label for="capacity"><i class="fas fa-users"></i> Capacity:</label>
                        <input type="number" id="capacity" name="capacity" min="1">
                    </div>
                    <div class="form-group">
                        <label for="location"><i class="fas fa-map-marker-alt"></i> Location:</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <button type="submit"><i class="fas fa-filter"></i> Filter</button>
                </form>
            </section>
            <section id="venues-list" class="reveal">
                <!-- Venues will be dynamically added here -->
            </section>
            <section id="booking-form" class="reveal" style="display: none;">
                <h2>Book a Venue</h2>
                <form id="venue-booking-form">
                    <div class="form-group">
                        <label for="selected-venue">Selected Venue:</label>
                        <input type="text" id="selected-venue" readonly>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date:</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="time-slot">Time Slot:</label>
                        <select id="time-slot" required>
                            <option value="">Select a time slot</option>
                            <!-- Time slots will be dynamically added here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-details">Event Details:</label>
                        <textarea id="event-details" required></textarea>
                    </div>
                    <button type="submit">Submit Booking Request</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Venue Booking System | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
        </div>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <div class="toast-container"></div>

    <button id="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
