<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Campus Venue Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--color-primary), var(--color-tertiary));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-main);
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            animation: fadeIn 0.5s ease-out;
        }
        .auth-header {
            background: var(--color-primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .auth-tabs {
            display: flex;
        }
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f1f1f1;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-tab.active {
            background: white;
            font-weight: bold;
        }
        .auth-form {
            padding: 20px;
        }
        .auth-form h2 {
            margin-bottom: 20px;
            color: var(--color-primary);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-text);
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-form button:hover {
            background: #2a75e6;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: var(--color-primary);
            text-decoration: none;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-login button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            margin: 0 5px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-login button:hover {
            transform: scale(1.1);
        }
        .google { background: #DB4437; color: white; }
        .facebook { background: #4267B2; color: white; }
        .twitter { background: #1DA1F2; color: white; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">Campus Venue Booking System</div>
        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">Login</div>
            <div class="auth-tab" id="register-tab">Register</div>
        </div>
        <div class="auth-form" id="login-form">
            <h2>Welcome Back</h2>
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="social-login">
                <button class="google"><i class="fab fa-google"></i></button>
                <button class="facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="twitter"><i class="fab fa-twitter"></i></button>
            </div>
        </div>
        <div class="auth-form" id="register-form" style="display: none;">
            <h2>Create Account</h2>
            <form id="register">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            });

            document.getElementById('login').addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulate login process
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });

            document.getElementById('register').addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulate registration process
                setTimeout(() => {
                    loginTab.click();
                    showToast('Registration successful! Please log in.');
                }, 1000);
            });
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.backgroundColor = 'var(--color-primary)';
            toast.style.color = 'white';
            toast.style.padding = '10px 20px';
            toast.style.borderRadius = '5px';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s';
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
    </script>
    
</body>
</html>
